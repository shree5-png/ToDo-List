<body onload="document.body.style.opacity=1" >

    <div class="container-Body ">
 
        <div class="container uni-padding">


            <div class="header">

                <div class="leftheading">

                    <span class="head-text head-day"><p>Today</p></span>
                    <span  class="head-text head-date"><p class="date">Fri 6 Oct</p></span>
    

                </div>
               
                
                <div class="rightheading">
                    <input class="todo-btn toClear" type="submit" value="Clear all" onclick="event.preventDefault()" >

                    <div class="night_mode">

                        <i class="fa-solid fa-moon darkMoon"></i>
                        <i class="fa-regular fa-moon hidden lightMoon"></i>


                    </div>
                  
                </div>
                
            </div>

            <div class="content">

               
                    <button class="addtask">
                        <i class="fa-solid fa-plus"></i>
                        Add task
                    </button>

              
              

                <!-- for add todo input container -->
               <div class="input_container hidden " >

                <form action="#" class="input_form" >
                    <input id = "headInput" class="text_field input_heading" type="text" placeholder="Task Name">
                    <input id="headDesc" class="text_field input_description" type="text" placeholder="Description"/>

                    <div class="buttons">
                       <input class="todo-add todo-btn "  type="submit" value="Add" onclick="event.preventDefault()">
                       <input class="todo-cancel todo-btn " type="submit" value="Cancel" onclick="event.preventDefault()">
                       <input class="todo-delete todo-btn hidden" type="submit" value="Delete" onclick="event.preventDefault()" >
                    </div>
                    
                </form>

               </div>
            </div>
  <!-- for container of todolist..list container -->
